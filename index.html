<!DOCTYPE html>
<html>
<head>
    <title>HAPPY BIRTHDAY</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            height: 100vh;
            background: url('https://2.bp.blogspot.com/-SqKCbnUV-pY/VNC5Z0MMXDI/AAAAAAAAAWE/vWvkdiVvqVA/s1600/happy-birthday.jpg') repeat;
            background-size: 200px 180px;
            overflow-x: hidden;
            margin: 0;
        }

        /* HEARTS */
        .hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .heart {
            position: absolute;
            width: 14px;
            height: 14px;
            background: red;
            opacity: 0.8;
            transform: rotate(45deg);
            animation: fallDown linear infinite;
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 14px;
            height: 14px;
            background: red;
            border-radius: 50%;
        }

        .heart::before { top: -7px; left: 0; }
        .heart::after { left: -7px; top: 0; }

        @keyframes fallDown {
            0% { transform: translateY(0) rotate(45deg); opacity: 1; }
            100% { transform: translateY(700px) rotate(45deg); opacity: 0; }
        }

        h2 {
            animation: 1s blink linear infinite;
            text-align: center;
            font-size: 20px;
            margin-top: 20px;
            color: #fff;
        }

        .body {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            z-index: 2;
        }

        /* CARD */
        .birthdayCard {
            width: 80%;
            max-width: 260px;
            height: auto;
            cursor: pointer;
            transform-style: preserve-3d;
            transform: perspective(2500px);
            transition: 1s;
            z-index: 3;
        }

        .cardFront {
            position: relative;
            background-color: #1d71c8;
            width: 100%;
            height: 340px;
            overflow: hidden;
            transform-origin: left;
            transition: .6s;
        }

        .happy {
            font-family: Algerian;
            text-align: center;
            margin: 20px;
            font-size: 18px;
            color: white;
        }

        /* BALLOONS */
        .ballons { position: absolute; width: 100%; height: 100%; }

        .ballonOne, .ballonTwo, .ballonThree, .ballonFour {
            position: absolute;
            width: 65px;
            height: 75px;
            border-radius: 50%;
            animation: balloonFloat 5s ease-in-out infinite alternate;
        }

        .ballonOne { background-color: rgba(239, 71, 111, 0.7); left: -5px; top: 50px; }
        .ballonTwo { background-color: rgba(6, 214, 160, 0.7); left: 45px; top: 20px; }
        .ballonThree { background-color: rgba(255, 209, 102, 0.7); left: 105px; top: 60px; }
        .ballonFour { background-color: #ccc; left: 160px; top: 25px; }

        .balloon-string {
            position: absolute;
            width: 2px;
            height: 80px;
            top: 75px;
            left: 32px;
        }

        @keyframes balloonFloat {
            0% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0); }
        }

        /* INSIDE CARD */
        .cardInside {
            position: absolute;
            background: #fff;
            border: 2px solid yellowgreen;
            width: 100%;
            height: 340px;
            padding: 15px;
            box-sizing: border-box;
            z-index: -1;
        }

        .cardInside p {
            font-family: cursive;
            color: darkorchid;
            font-size: 14px;
            line-height: 1.3;
        }

        .back {
            text-align: center;
            margin-bottom: 10px;
            font-size: 18px;
            color: black;
        }

        .name {
            display: block;
            text-align: right;
            color: #b52626;
            font-weight: bold;
            margin-top: 10px;
        }

        .birthdayCard:hover {
            transform: rotate(5deg);
        }

        .birthdayCard:hover .cardFront {
            transform: rotateY(-160deg);
        }

        @keyframes blink {
            0% { color: white; }
            20% { color: yellow; }
            40% { color: greenyellow; }
            60% { color: red; }
            80% { color: hotpink; }
            100% { color: blue; }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #ff0;
            z-index: 4;
        }

        /* ðŸ“± MOBILE RESPONSIVE FIXES */
        @media (max-width: 480px) {
            .cardFront, .cardInside {
                height: 300px;
            }

            .happy { font-size: 16px; margin: 15px; }

            .ballonOne, .ballonTwo, .ballonThree, .ballonFour {
                width: 55px;
                height: 65px;
            }

            .balloon-string { height: 60px; left: 28px; }

            .cardInside p { font-size: 12.5px; }
        }
    </style>
</head>

<body>

    <div class="hearts" id="heartContainer"></div>

    <h2>Click this card</h2>

    <div class="body">
        <div class="birthdayCard" id="birthdayCard">

            <div class="cardFront">
                <h3 class="happy">HAPPY BIRTHDAY Rabbit</h3>

                <div class="ballons">
                    <div class="ballonOne"><div class="balloon-string"></div></div>
                    <div class="ballonTwo"><div class="balloon-string"></div></div>
                    <div class="ballonThree"><div class="balloon-string"></div></div>
                    <div class="ballonFour"><div class="balloon-string"></div></div>
                </div>
            </div>

            <div class="cardInside">
                <h3 class="back">HAPPY BIRTHDAY Rabbit</h3>

                <p style="color: green; font-weight: bold;">Dear Rowdy...</p>

                <p>
                    Dear Rowdy, Happy Birthday Rowdy... Having you as my friend is one of
                    the greatest gifts in my life. Your friendship brings joy and laughter
                    into my world. Wishing you a day filled with love and happiness!
                </p>

                <span class="name">- LADDU</span>
            </div>

        </div>
    </div>

    <script>
        function createHeart() {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.top = "-30px";
            const duration = 3 + Math.random() * 4;
            heart.style.animationDuration = duration + "s";
            document.getElementById("heartContainer").appendChild(heart);
            setTimeout(() => heart.remove(), duration * 1000);
        }
        setInterval(createHeart, 250);

        const card = document.getElementById("birthdayCard");

        function createConfetti() {
            for (let i = 0; i < 40; i++) {
                const confetti = document.createElement("div");
                confetti.className = "confetti";
                confetti.style.left = Math.random() * window.innerWidth + "px";
                confetti.style.backgroundColor = `hsl(${Math.random()*360}, 100%, 50%)`;
                confetti.style.top = "-20px";

                const fall = confetti.animate([
                    { transform: `translateY(0px) rotate(${Math.random()*360}deg)` },
                    { transform: `translateY(${window.innerHeight+20}px) rotate(${Math.random()*720}deg)` }
                ], {
                    duration: 1800 + Math.random()*1800,
                    easing: 'linear'
                });

                fall.onfinish = () => confetti.remove();
            }
        }

        card.addEventListener("mouseenter", createConfetti);
    </script>

</body>
</html>
